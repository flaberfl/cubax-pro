<div class="circle__block block-circle">
  <h2 class="block-circle__title title">Возникли вопросы?
    Оставьте заявку и наши менеджеры связуться с вами
    в ближайшее время </h2>
</div>

<div class="circle__block block-circle">
  <h2 class="block-circle__title title">Возникли вопросы?
    Оставьте заявку и наши менеджеры связуться с вами
    в ближайшее время </h2>
</div>

<form class="form" action="#">
  <h2 class="form__title">Возникли вопросы?
    Оставьте заявку и наши менеджеры связуться с вами
    в ближайшее время</h2>
  <div class="form__item form__item_name">
    <input autocomplete="off" type="text" name="name" data-error="Не заполненное поле!" placeholder="Ваше имя"
      class="form__input">
  </div>
  <div class="form__item form__item_phone">
    <input autocomplete="off" type="number" name="phone" data-error="Не заполненное поле!"
      placeholder="Контактный номер телефона" class="form__input">
  </div>
  <div class="form__item form__item_checkbox">
    <div class="checkbox">
      <input id="c_1" data-error="Не выбрано поле" class="checkbox__input" type="checkbox" value="1" name="form[]">
      <label for="c_1" class="checkbox__label"><span class="checkbox__text">Даю согласие на обработку персональных
          данных</span></label>
    </div>
    <div class="form__item">
      <button type="submit" class="main__button button">Оставить заявку</button>
    </div>
  </div>
</form>


<div class="main__scroll-down">
  <img src="@img/icons/scroll-d.svg" alt="Листать вниз">
  <span>листайте вниз</span>
</div>
