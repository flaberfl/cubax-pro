<div id="popup" aria-hidden="true" class="popup popup_show">
	<div class="popup__wrapper">
		<div class="popup__content popup__content_cb">
			<button data-close type="button" class="popup__close">x</button>
			<form class="form" action="#">
				<h2 class="form__title title"><span>Возникли вопросы?</span>Оставьте заявку и наши менеджеры свяжуться <span>с
						вами</span>
					в ближайшее время</h2>
				<div class="form__item form__item_name _icon-avatar">
					<input autocomplete="off" type="text" name="name" data-required data-error="Не заполненное поле!"
						placeholder="Ваше имя" class="form__input input">
				</div>
				<div class="form__item form__item_phone _icon-phone">
					<input autocomplete="off" type="text" name="phone" data-required data-error="Не заполненное поле!"
						placeholder="Контактный номер телефона" class="form__input input">
				</div>
				<div class="form__item form__item_checkbox">
					<div class="checkbox">
						<input id="c_2" data-error="Не выбрано поле" data-required class="checkbox__input" type="checkbox" value="1"
							name="checkbox">
						<label for="c_2" class="checkbox__label"><span class="checkbox__text">Даю согласие на обработку персональных
								данных</span></label>
					</div>
				</div>
				<div class="form__item" id="light">
					<button type="submit" class="form__button button">Оставить заявку</button>
				</div>
			</form>
		</div>
	</div>
</div>
